<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio Transcribe & Translate</title>
  <script src="direct-api.js"></script>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap');

:root {
    --primary-color: #4A3C30;
    --secondary-color: #756555;
    --background-color: #EDE5DC;
    --surface-color: #FFFCF9;
    --border-color: #C4B6A5;
    --text-primary: #362A20;
    --text-secondary: #5D5042;
    --accent-gold: #B89F7B;
}

body {
    font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    margin: 0;
    padding: 12px;
    width: 400px;
    height: 500px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background-color: var(--background-color);
    color: var(--text-primary);
    gap: 12px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--border-color);
}

h1 {
    font-size: 1rem;
    margin: 0;
    font-weight: 600;
}

.settings-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    color: var(--text-secondary);
    padding: 4px;
}

.controls {
    display: flex;
    justify-content: space-between;
    gap: 8px;
}

.language-selectors {
    display: flex;
    gap: 8px;
    flex-grow: 1;
}

select {
    padding: 6px 12px;
    border-radius: 16px;
    border: 1px solid var(--border-color);
    background: var(--surface-color);
    font-family: 'Space Grotesk';
    font-size: 0.8rem;
    flex: 1;
    min-width: 0;
    height: 32px;
}

.action-buttons {
    display: flex;
    gap: 8px;
}

button {
    padding: 6px 12px;
    border-radius: 16px;
    border: none;
    background: var(--primary-color);
    color: white;
    cursor: pointer;
    font-weight: 500;
    font-size: 0.8rem;
    height: 32px;
    min-width: 60px;
    transition: background-color 0.2s;
}

button:hover {
    background: var(--secondary-color);
}

button:disabled {
    background: #C4B6A5;
}

.transcription-area {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    gap: 12px;
    overflow: hidden;
    min-height: 0;
}

.panel {
    flex: 1;
    min-height: 0;
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    overflow-y: auto;
}

.panel-header {
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--primary-color);
    font-size: 0.85rem;
    text-align: center;
}

.interim {
    color: var(--text-secondary);
    font-style: italic;
    opacity: 0.8;
    font-size: 0.85rem;
}

.final {
    color: var(--text-primary);
    margin-bottom: 8px;
    line-height: 1.5;
    font-size: 0.9rem;
}

.status {
    text-align: center;
    font-size: 0.8rem;
    color: var(--text-secondary);
}

.status.recording {
    color: #C45959;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.audio-level {
    height: 6px;
    background-color: var(--border-color);
    border-radius: 3px;
    overflow: hidden;
}

.audio-level-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-gold));
    width: 0%;
    transition: width 0.1s ease;
}

.error-message {
    background-color: #FBEBE9;
    color: #B44D4D;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
    font-size: 0.8rem;
}

.info-message {
    background-color: #EDF7ED;
    color: #2B5E2B;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
    text-align: center;
    font-size: 0.8rem;
}

.tts-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 0.8rem;
    color: var(--text-secondary);
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--border-color);
    transition: .4s;
    border-radius: 20px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: var(--primary-color);
}

input:checked + .toggle-slider:before {
    transform: translateX(20px);
}

.panel::-webkit-scrollbar {
    width: 4px;
}

.panel::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 2px;
}
  </style>
</head>
<body>
  <div class="header">
    <h1>Web Audio Transcribe & Translate</h1>
    <button class="settings-button" id="settings-button" title="Settings">⚙️</button>
  </div>
  
  <div class="info-message">
    <p>Click "Start" to capture and translate audio from the current tab.</p>
  </div>
  
  <div class="controls">
    <div class="language-selectors">
      <select id="from-lang">
        <option value="en-US">English (US)</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="pt-BR">Portuguese</option>
        <option value="ru-RU">Russian</option>
        <option value="zh-CN">Chinese</option>
      </select>
      <select id="to-lang">
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
      </select>
    </div>
    
    <div class="action-buttons">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>
  </div>
  
  <div class="tts-toggle">
    <span>Text-to-Speech:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="tts-toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="transcription-area">
    <div class="panel">
      <div class="panel-header">Original Text</div>
      <div id="transcription"></div>
    </div>
    <div class="panel">
      <div class="panel-header">Translation</div>
      <div id="translation"></div>
    </div>
  </div>
  
  <div class="status" id="status">Ready to start</div>
  
  <div class="audio-level">
    <div class="audio-level-bar" id="audio-level-bar"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
